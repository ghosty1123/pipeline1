name: pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Dependencies
      run: |
        cd pipeline
        npm install

    - name: Build
      run: |
        cd pipeline
        npm run build

    - name: Test
      run: |
        cd pipeline
        npm test

    - name: Deploy
      run: |
        cd pipeline
